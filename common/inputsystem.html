<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/header.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
    <script type="text/javascript" src="../js/login.js"></script>
    <title>Document</title>
</head>
<body style="background-color: white; padding: 100px;">


    <div class="login-input" style="width: 420px; margin: auto;">
        <div class="usernamediv">
            <label class="login-form-label" for="username">Default</label>
            <input type="text" name="username" id="username" class="username" placeholder="Type your username" maxlength="15"/>
        </div>
        <div class="usernamediv complete">
            <label class="login-form-label" for="username">Complete</label>
            <input type="text" name="username" id="username" class="username" placeholder="Type your username" maxlength="15"/>
        </div>
        <div class="usernamediv">
            <label class="login-form-label" for="username">Error</label>
            <input type="text" name="username" id="username" class="username" placeholder="Type your username" maxlength="15"/>
            <span class="login-form-label error">Error text goes here</span>
        </div>
        <div class="usernamediv">
            <label class="login-form-label" for="username">Disabled</label>
            <input type="text" name="username" id="username" class="username" placeholder="Type your username" disabled maxlength="15"/>
        </div>
    </div>
    
</body>
</html>
