<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/header.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
    <script type="text/javascript" src="../lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../lib/json2.js"></script>
    <script type="text/javascript" src="../js/languagemanage.js"></script>
    <script type="text/javascript" src="../js/tools.js"></script>
    <script type="text/javascript" src="../js/md5.js"></script>
    <script type="text/javascript" src="../js/encryption.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
    <title></title>
</head>
<body>
<div class="container containerlogin header">
    <div class="headerlogin common_header">
        <div class="toollogin logo">
            <div class="header-logo_container">
                <img src="../images/new/logo-transparent.png">
                <div class="header-action">
                    <select class="selectList" id="langid">
                        <option value="english" selected>English</option>
                        <option value="spanish">Spanish</option>
                        <option value="arabic">Arabic</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="contentlogin">
        <div class="loginDivBig">
            <div class="loginDiv">
                <div class="login-top">
                    <img src="../images/new/i-logo.svg" alt="" class="login-logo">
                    <span class="login-title">Login</span>
                    <p class="login-desc">Log in with the data that you have entered during registration to access your account</p>
                </div>
                <form class="login-input" method="post">
                    <div class="usernamediv">
                        <label class="login-form-label" for="username">Username</label>
                        <input type="text" name="username" id="username" class="username" maxlength="15"/>
                    </div>
                    <div class="pswdiv">
                        <label class="login-form-label" for="password">Password</label>
                        <input type="password" name="password" id="password" class="psw" maxlength="36"/>
                        <span class="login-form-label">
                            Forgot your password?
                            <a href="#" class="reset-password">Reset password</a>
                        </span>
                    </div>
                    <button type="submit" class="bt_login" onclick="return login();">Login</button>
                </form>
                <span class="login-form-label">
                    Don't have an account? 
                    <a href="#" class="reset-password">Register</a>
                </span>
            </div>
            <div class="logintip">
                <p id="tips" style="position: relative"><span></span></p>
                <p id="pwtips" style="position: relative"><span></span></p>
                <p id="numtips" style="position: relative"><span></span></p>
            </div>
        </div>
    </div>
    <div id="footer" class="footer">
        <div id="copyright" class="copyright">
            <span><a href="/html/Open_Source_Software_Notice.txt">COPYRIGHT Â© 2023 | Open Source Notice</a></span>
        </div>
    </div>
</div>
<noscript>
    <div class="noscript_text">
        Your browser does not support JavaScript.
    </div>
</noscript>
</body>
</html>
