<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/upgrade.css"/>
    <script type="text/javascript" src="../lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../lib/jquery.form.js"></script>
    <script type="text/javascript" src="../lib/json_parse.js"></script>
    <script type="text/javascript" src="../lib/json2.js"></script>
    <script type="text/javascript" src="../js/languagemanage.js"></script>
    <script type="text/javascript" src="../js/tools.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/upgradefota.js"></script>
    <title></title>
</head>
<body>
<div class="container">
    <div id="header" class="header clearfix"></div>
    <div class="content clearfix">
        <div class="content-left">
            <div id="menu-left" class="menu-left">
                <div id="settings"></div>
            </div>
        </div>
        <div class="content-right">
            <div class="content-box">
                <div id="main-title" class="main-title">
                    <h1><script type="text/javascript">getText(str_upgrade);</script></h1>
                </div>
                <div class="main-content">
                    <table>
                        <tr>
                            <td class="tdwidth210"><script type="text/javascript">getText(str_update_onlineupdate_type + common_colon);</script></td>
                            <td>
                                <select id="updatetype" style="width: 150px" onchange="chaneUPtype()">
                                   <option value="2"><script type="text/javascript">getText(str_online_update);</script></option>
                                   <option value="1" selected><script type="text/javascript">getText(str_manual_update);</script></option>
                                </select>
                                <!-- <span id="updatetype"><script type="text/javascript">getText(str_manual_update);</script></span> -->
                            </td>
                        </tr>
                    </table>
                    <form id="curver">
                        <table cellpadding="0" cellspacing="0" width="500">
                            <tbody>
                           <!-- <tr>
                                <td colspan="2" class="versioninfotitle"><script type="text/javascript">getText(str_update_onlineupdate_curver);</script></td>
                            </tr>-->
                            <tr>
                                <td class="tdwidth210"><script type="text/javascript">getText(str_update_onlineupdate_softver + common_colon);</script></td>
                                <td id="cursoftver"></td>
                            </tr>
                            <tr>
                                <td class="tdwidth210"><script type="text/javascript">getText(str_update_onlineupdate_hadrver + common_colon);</script></td>
                                <td id="curhardver"></td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                    <form id="newver" style="display: none">
                        <table cellpadding="0" cellspacing="0" width="500">
                            <tbody>
                           <!-- <tr>
                                <td colspan="2" class="versioninfotitle"><script type="text/javascript">getText(str_update_onlineupdate_newver);</script></td>
                            </tr>-->
                            <tr>
                                <td class="tdwidth210"><script type="text/javascript">getText(str_update_onlineupdate_newsoftver + common_colon);</script></td>
                                <td id="newsoftver"></td>
                            </tr>
                            <tr>
                                <td><script type="text/javascript">getText(str_update_onlineupdate_description + common_colon);</script></td>
                                <td id="desc"></td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                    <div id="onlinebtn" class="btn-area">
                        <input id="check" type="button" class="common-btn"/>
                        <input id="upgrade" type="button" class="common-btn hide" />
                    </div>
                    <form id="myform" method="post" enctype="multipart/form-data">
                            <div id="advance-info">
                                <table cellpadding="0" cellspacing="0" width="510" class="">
                                    <tbody>
                                    <tr>
                                        <td class="tdwidth210"><script type="text/javascript">getText(str_system_update_filename + common_colon);</script></td>
                                        <td>
                                            <input type="text" name="txt" id="txt" class="inputfile"  readonly /> <input type="file" id="fileId" title="" name="sign" value="" class="typefile" size="1" hidefocus />
                                            <input type="button" id="btn_file" onclick="document.getElementById('fileId').click()" class="file-btn" />
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="btn-area">
                                <input id="applylocal" type="button"  value="Update" class="common-btn"/>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="footer">
        <div id="copyright" class="copyright">
            <span><script type="text/javascript">getText(common_copyright);</script>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="/html/Open_Source_Software_Notice.txt"><script type="text/javascript">getText(common_opensource);</script></a></span>
        </div>
    </div>
</div>
<noscript>
    <div class="noscript_text">
        Your browser does not support JavaScript.
    </div>
</noscript>
</body>
</html>
