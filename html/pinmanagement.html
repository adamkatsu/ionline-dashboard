<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/pinmanagement.css"/>
    <script type="text/javascript" src="../lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../lib/json_parse.js"></script>
    <script type="text/javascript" src="../lib/json2.js"></script>
    <script type="text/javascript" src="../js/languagemanage.js"></script>
    <script type="text/javascript" src="../js/tools.js"></script>	
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/encryption.js"></script>
    <script type="text/javascript" src="../js/pinmanagement.js"></script>
    <title></title>
</head>
<body>
<div class="container">
    <div id="header" class="header clearfix"></div>
    <div class="content clearfix">
        <div class="content-left">
            <div id="menu-left" class="menu-left">
                <div id="settings"></div>
            </div>
        </div>
        <div class="content-right">
            <div class="content-box">
                <div id="main-title" class="main-title">
                    <h1><script type="text/javascript">getText(str_pin_management);</script></h1>
                </div>
                <div class="main-content">
                    <form>
                        <table cellpadding="0" cellspacing="0" width="500" class="">
                            <tbody>
                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_pin_operation + common_colon);</script></td>
                                <td>
                                    <select id="pinOperation" class="select-status"></select>
                                </td>
                            </tr>
                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_pin_code + common_colon);</script></td>
                                <td>
                                    <input type="password" style="display:none" autocomplete="off" disabled/>
                                    <input id="pinCode" type="password" maxlength="8" class="input-status" autocomplete="off"/>
                                </td>
                            </tr>
                            <tr id="codetips" style="display:none;">
                                <td width="210"></td>
                                <td id="pincodetips" class="error-tips"></td>
                            </tr>
                            <tr id="newpin">
                                <td width="210"><script type="text/javascript">getText(str_pin_new_pin + common_colon);</script></td>
                                <td>
                                    <input type="password" style="display:none" autocomplete="off" disabled/>
                                    <input id="newPinCode" type="password" maxlength="8" class="input-status" autocomplete="off"/>
                                </td>
                            </tr>
                            <tr id="newcodetips" style="display:none;">
                                <td width="210"></td>
                                <td id="newpincodetips" class="error-tips"></td>
                            </tr>
                            <tr id="confirmpin">
                                <td width="210"><script type="text/javascript">getText(str_pin_confirm_pin + common_colon);</script></td>
                                <td>
                                    <input type="password" style="display:none" autocomplete="off" disabled/>
                                    <input id="confirmpinCode" type="password" maxlength="8" class="input-status" autocomplete="off"/>
                                </td>
                            </tr>
                            <tr id="confirmcodetips" style="display:none;">
                                <td width="210"></td>
                                <td id="confirmpincodetips" class="error-tips"></td>
                            </tr>
                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_pin_remaining_attempts + common_colon);</script></td>
                                <td>
                                    <span id="remainAttempts"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                    <div class="btn-area">
                        <input id="apply" type="button" class="common-btn"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="footer">
        <div id="copyright" class="copyright">
            <span><script type="text/javascript">getText(common_copyright);</script>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="/html/Open_Source_Software_Notice.txt"><script type="text/javascript">getText(common_opensource);</script></a></span>
        </div>
    </div>
</div>
<noscript>
    <div class="noscript_text">
        Your browser does not support JavaScript.
    </div>
</noscript>
</body>
</html>
