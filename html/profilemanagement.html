<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/mobileconnection.css"/>
    <script type="text/javascript" src="../lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../lib/json_parse.js"></script>
    <script type="text/javascript" src="../lib/json2.js"></script>
    <script type="text/javascript" src="../js/languagemanage.js"></script>
    <script type="text/javascript" src="../js/tools.js"></script>	
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/encryption.js"></script>
    <script type="text/javascript" src="../js/profilemanagement.js"></script>
    <title></title>
</head>
<body>
<div class="container">
    <div id="header" class="header clearfix"></div>
    <div class="content clearfix">
        <div class="content-left">
            <div id="menu-left" class="menu-left">
                <div id="settings"></div>
            </div>
        </div>
        <div class="content-right">
            <div class="content-box">
                <div id="main-title" class="main-title">
                    <h1><script type="text/javascript">getText(str_leftmenu_pm);</script></h1>
                </div>
                <div class="main-content">
                    <div id="mobile-connection">
                        <form id="profile-settings">
                            <table cellpadding="0" cellspacing="0" width="500" class="">
                                <tbody>
                                    <tr>
                                        <td width="210"><script type="text/javascript">getText(str_carrier_name + common_colon);</script></td>
                                        <td>
                                            <select id="carriername" name="index" class="select-status"></select>
                                        </td>
                                    </tr>
									 <tr>
                                        <td width="210"><script type="text/javascript">getText(str_authentication_type + common_colon);</script></td>
                                        <td>
                                            <select id="authenticationtype" name="authmode" class="select-status"></select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="210"><script type="text/javascript">getText(str_apn + common_colon);</script></td>
                                        <td>
                                            <input type="text" id="apn" name="apn" class="input-status" maxlength="31"/>
                                        </td>
                                    </tr>
                                   
                                    <tr>
                                        <td width="210"><script type="text/javascript">getText(str_username + common_colon);</script></td>
                                        <td>
                                            <input type="text" id="mobileusername" name="username" class="input-status" maxlength="31"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="210"><script type="text/javascript">getText(str_password + common_colon);</script></td>
                                        <td>
                                            <input type="password" style="display:none" autocomplete="off" disabled/>
                                            <input type="password" id="mobilepassword" name="password" class="input-status" maxlength="31" autocomplete="off"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="210"><script type="text/javascript">getText(str_dialup_iptypemode + common_colon);</script></td>
                                        <td>
                                            <select id="ip-type" name="iptype" class="select-profile"></select>
                                        </td>
                                    </tr>
                                    <tr id="profiletips" style="display: none">
                                        <td></td>
                                        <td id="profiletipstring" class="fontcolorred"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                        <div class="btn-area">
                            <input id="apply" type="button" class="common-btn"/>
                            <input id="del" type="button" class="common-btn"/>
                            <input id="newprofile" type="button" class="common-btn"/>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="footer">
        <div id="copyright" class="copyright">
            <span><script type="text/javascript">getText(common_copyright);</script>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="/html/Open_Source_Software_Notice.txt"><script type="text/javascript">getText(common_opensource);</script></a></span>
        </div>
    </div>
</div>
<noscript>
    <div class="noscript_text">
        Your browser does not support JavaScript.
    </div>
</noscript>
</body>
</html>
