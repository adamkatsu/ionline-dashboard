<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/systemadmin.css"/>
    <script type="text/javascript" src="../lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../lib/json_parse.js"></script>
    <script type="text/javascript" src="../lib/json2.js"></script>
    <script type="text/javascript" src="../js/languagemanage.js"></script>
    <script type="text/javascript" src="../js/tools.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/md5.js"></script>
    <script type="text/javascript" src="../js/encryption.js"></script>
    <script type="text/javascript" src="../js/systemadmin.js"></script>
    <title></title>
</head>
<body>
<div class="container">
    <div id="header" class="header clearfix"></div>
    <div class="content clearfix">
        <div class="content-left">
            <div id="menu-left" class="menu-left">
                <div id="settings"></div>
            </div>
        </div>
        <div class="content-right">
            <div class="content-box">
                <div class="main-title">
                    <h1><script type="text/javascript">getText(str_admin_password);</script></h1>
                </div>
                <div class="main-content">
                    <div id="modifypsd">
                        <table cellpadding="0" cellspacing="0" width="500" class="">
                            <tbody>
                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_system_curpsd + common_colon);</script></td>
                                <td class="yanjing">
                                    <input type="password" style="display:none" autocomplete="off" disabled/>
                                    <img src="../images/yanjing_bi.png" alt="" onclick="curpsdPsw()" class="biyanjing"  id="curpsdYan"/>
                                    <input id="curpsd" type="password" class="newpsd" maxlength="36" autocomplete="off"/>
                                </td>
                            </tr>
                            <tr id="curpsdtips">
                                <td></td>
                                <td><span id="curtips" class="error-tips"></span></td>
                            </tr>
                            <tr  class="Psdlanget" >
                                <td><script type="text/javascript">getText(str_system_newpsd + common_colon);</script></td>
                                <td class="yanjing">
                                    <input type="password" style="display:none" autocomplete="off" disabled/>
                                    <img src="../images/yanjing_bi.png" alt="" onclick="ShowPsw()" class="biyanjing"  id="biyanjing"/>
                                    <input type="password" class="newpsd" id="newpsd" name="pwd" maxlength="36" autocomplete="off"/>
                                </td>
                            </tr>
                            <tr class="pwdColor hide" style="height: 20px;">
                                <td><b ><script type="text/javascript">getText(str_password_strength);</script></b></td>
                                <td>
                                    <span class="c1"><script type="text/javascript">getText(str_cryptographic_strength_weak);</script></span>
                                    <span class="c2"><script type="text/javascript">getText(str_cryptographic_strength_middle);</script></span>
                                    <span class="c3"><script type="text/javascript">getText(str_cryptographic_strength_powerful);</script></span>
                                </td>
                            </tr>
                            <tr id="newpsdtips">
                                <td></td>
                                <td><span id="newtips" class="error-tips"></span></td>
                            </tr>
                            <tr>
                                <td><script type="text/javascript">getText(str_system_confirmpsd + common_colon);</script></td>
                                <td class="yanjing">
                                    <input type="password" style="display:none" autocomplete="off" disabled/>
                                    <img src="../images/yanjing_bi.png" alt="" onclick="confirmpsd()" class="biyanjing"  id="confirmpsdYan"/>
                                    <input id="confirmpsd" class="newpsd" type="password" maxlength="36" autocomplete="off"/>
                                </td>
                            </tr>
                            <tr id="confirmpsdtips">
                                <td></td>
                                <td><span id="confirmtips" class="error-tips"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="btn-area">
                        <input id="apply-psw" type="button" class="common-btn"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="footer">
        <div id="copyright" class="copyright">
            <span><script type="text/javascript">getText(common_copyright);</script>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="/html/Open_Source_Software_Notice.txt"><script type="text/javascript">getText(common_opensource);</script></a></span>
        </div>
    </div>
</div>
<noscript>
    <div class="noscript_text">
        Your browser does not support JavaScript.
    </div>
</noscript>
</body>
</html>
