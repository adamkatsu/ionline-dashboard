<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/mobileconnection.css"/>
    <script type="text/javascript" src="../lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../lib/json_parse.js"></script>
    <script type="text/javascript" src="../lib/json2.js"></script>
    <script type="text/javascript" src="../js/languagemanage.js"></script>
    <script type="text/javascript" src="../js/tools.js"></script>	
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/networksetting.js"></script>
    <title></title>
</head>
<body>
<div class="container">
    <div id="header" class="header clearfix"></div>
    <div class="content clearfix">
        <div class="content-left">
            <div id="menu-left" class="menu-left">
                <div id="settings"></div>
            </div>
        </div>
        <div class="content-right">
            <div class="content-box">
                <div id="main-title" class="main-title">
                    <h1><script type="text/javascript">getText(str_leftmenu_ns);</script></h1>
                </div>
                <div class="main-content">
                    <div id="mobile-connection">
                        <form id="networkoper">
                            <table cellpadding="0" cellspacing="0" width="500" class="">
                                <tbody>
                                    <tr>
                                        <td width="210"><script type="text/javascript">getText(str_network_mode + common_colon);</script></td>
                                        <td>
                                            <select id="networkmode" name="web_rat" class="select-status"></select>
                                        </td>
                                    </tr>
                                    <!--tr id="networktypetips" style="display: none" class="networktips">
                                        <td width="210"></td>
                                        <td><script type="text/javascript">getText(str_network_tips);</script></td>
                                    </tr-->
                                    <tr>
                                        <td width="210"><script type="text/javascript">getText(str_network_operator + common_colon);</script></td>
                                        <td>
                                            <select id="networkoperator" name="search_mode" class="select-status"></select>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                    <div class="btn-area">
                        <input id="networkapply" type="button" class="common-btn"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="footer">
        <div id="copyright" class="copyright">
            <span><script type="text/javascript">getText(common_copyright);</script>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="/html/Open_Source_Software_Notice.txt"><script type="text/javascript">getText(common_opensource);</script></a></span>
        </div>
    </div>
</div>
<noscript>
    <div class="noscript_text">
        Your browser does not support JavaScript.
    </div>
</noscript>
</body>
</html>
