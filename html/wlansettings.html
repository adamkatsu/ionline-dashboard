<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/wlansettings.css"/>
    <script type="text/javascript" src="../lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../lib/json_parse.js"></script>
    <script type="text/javascript" src="../lib/json2.js"></script>
    <script type="text/javascript" src="../js/languagemanage.js"></script>
    <script type="text/javascript" src="../js/tools.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/encryption.js"></script>
    <script type="text/javascript" src="../js/wlansettings.js"></script>
    <title></title>

</head>
<body>
<div class="container">
    <div id="header" class="header"></div>
    <div class="content">
        <div class="content-left">
            <div id="menu-left" class="menu-left">
                <div id="settings"></div>
            </div>
        </div>
        <div class="content-right">
            <div class="content-box">


                <div class="main-content">
                    <form action="" >
                        <table cellpadding="0" cellspacing="0" width="500" class="">
                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_wifi_5GPrefer + common_colon);</script></td>
                                <td>
                                    <input type="checkbox" id="prefer" name="prefer" autocomplate="off">
                                </td>
                            </tr>
                        </table>
                    </form>
                    <div id="wifi24title" class="main-title" style="width: 690px;padding: 30px 0px;overflow: hidden;">
                        <h1><script type="text/javascript">getText(str_wireless_2GHz);</script></h1>
                    </div>
                    <form id="wifi24g">
                        <table cellpadding="0" cellspacing="0" width="500" class="">
                            <input type="hidden" name="freqband" value="0"/>
                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_wireless_status + common_colon);</script></td>
                                <td>
                                    <select id="status24"  name="ssidstatus" class="select-status"></select>
                                </td>
                            </tr>
                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_wireless_ssid + common_colon);</script></td>
                                <td>
                                    <input id="ssidname24" type="text" name="ssid" maxlength="32" class="input-status"/>
                                </td>
                            </tr>
                            <tr id="ssidtip24" style="display: none">
                                <td width="210"></td>
                                <td id="ssidtipstring24" class="errortips"></td>
                            </tr>
                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_wireless_security_mode + common_colon);</script></td>
                                <td>
                                    <select   id="securitymode24" name="securitymode" class="select-status"></select>
                                </td>
                            </tr>
                            <tr style="display: none">
                                <td></td>
                                <td id="securitymodetips24"></td>
                            </tr>
                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_wireless_password + common_colon);</script></td>
                                <td id="yanjing">
                                    <input type="password" style="display:none" autocomplete="off" disabled/>
                                    <img src="../images/yanjing_bi.png" alt="" onclick="ShowPsw()"  id="biyanjing"/>
                                    <input id="securitykey24" type="password" maxlength="63" name="securitykey"  class="input-status" autocomplete="off"/>
                                </td>
                            </tr>
                            <tr class="pwdColor hide" style="height: 20px;">
                                <td><b ><script type="text/javascript">getText(str_password_strength);</script></b></td>
                                <td>
                                    <span class="c1"><script type="text/javascript">getText(str_cryptographic_strength_weak);</script></span>
                                    <span class="c2"><script type="text/javascript">getText(str_cryptographic_strength_middle);</script></span>
                                    <span class="c3"><script type="text/javascript">getText(str_cryptographic_strength_powerful);</script></span>
                                </td>
                            </tr>
                            <tr id="wpatip24" style="display: none">
                                <td width="210"></td>
                                <td id="wpatipstring24" class="errortips"></td>
                            </tr>

                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_wireless_visibility_status + common_colon);</script></td>
                                <td>
                                    <select id="broadcast24" name="broadcast" class="select-status"></select>
                                </td>
                            </tr>
                        </table>
                    </form>
                    <div id="wifi5title" class="main-titles" style="width: 690px;padding: 30px 0px;overflow: hidden;">
                        <h1 style="float: left;color: rgb(14,100,142)"><script type="text/javascript">getText(str_wireless_5GHz);</script></h1>
                    </div>
                    <form id="wifi5g">
                        <table cellpadding="0" cellspacing="0" width="500" class="">
                            <input type="hidden" name="freqband" value="1"/>
                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_wireless_status + common_colon);</script></td>
                                <td>
                                    <select id="status5"  name="ssidstatus" class="select-status"></select>
                                </td>
                            </tr>
                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_wireless_ssid + common_colon);</script></td>
                                <td>
                                    <input id="ssidname5" type="text" name="ssid" maxlength="32" class="input-status"/>
                                </td>
                            </tr>
                            <tr id="ssidtip5" style="display: none">
                                <td width="210"></td>
                                <td id="ssidtipstring5" class="errortips"></td>
                            </tr>
                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_wireless_security_mode + common_colon);</script></td>
                                <td>
                                    <select   id="securitymode5" name="securitymode" class="select-status"></select>
                                </td>
                            </tr>
                            <tr style="display: none">
                                <td></td>
                                <td id="securitymodetips5"></td>
                            </tr>
                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_wireless_password + common_colon);</script></td>
                                <td id="psd_yan">
                                    <input type="password" style="display:none" autocomplete="off" disabled/>
                                    <img src="../images/yanjing_bi.png" alt="" onclick="psdshow()"  id="yanjing_img"/>
                                    <input id="securitykey5" type="password" maxlength="63" name="securitykey"  class="input-status"  autocomplete="off"/>
                                </td>
                            </tr>
                            <tr class="pwdColor hide pwdColors" style="height: 20px;">
                                <td><b ><script type="text/javascript">getText(str_password_strength);</script></b></td>
                                <td>
                                    <span class="weak_c1"><script type="text/javascript">getText(str_cryptographic_strength_weak);</script></span>
                                    <span class="middle_c2"><script type="text/javascript">getText(str_cryptographic_strength_middle);</script></span>
                                    <span class="powerful_c3"><script type="text/javascript">getText(str_cryptographic_strength_powerful);</script></span>
                                </td>
                            </tr>
                            <tr id="wpatip5" style="display: none">
                                <td width="210"></td>
                                <td id="wpatipstring5" class="errortips"></td>
                            </tr>

                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_wireless_visibility_status + common_colon);</script></td>
                                <td>
                                    <select id="broadcast5" name="broadcast" class="select-status"></select>
                                </td>
                            </tr>
                        </table>

                    </form>
                    <div class="btn-area">
                        <input id="apply5" type="button" class="common-btn"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="footer">
        <div id="copyright" class="copyright">
            <span><script type="text/javascript">getText(common_copyright);</script>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="/html/Open_Source_Software_Notice.txt"><script type="text/javascript">getText(common_opensource);</script></a></span>
        </div>
    </div>
</div>
<noscript>
    <div class="noscript_text">
        Your browser does not support JavaScript.
    </div>
</noscript>
</body>
</html>
