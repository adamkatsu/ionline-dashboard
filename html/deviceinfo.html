<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/deviceinfo.css" />
    <script type="text/javascript" src="../lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../lib/json_parse.js"></script>
    <script type="text/javascript" src="../lib/json2.js"></script>
    <script type="text/javascript" src="../js/languagemanage.js"></script>
    <script type="text/javascript" src="../js/tools.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/encryption.js"></script>
    <script type="text/javascript" src="../js/deviceinfo.js"></script>
    <title></title>
</head>
<body>
<div id="container" class="container">
    <div id="header" class="header clearfix"></div>
    <div id="content" class="content clearfix">
        <div class="content-left">
            <div id="menu-left" class="menu-left">
                <div id="settings"></div>
            </div>
        </div>
        <div id="content-right" class="content-right">
            <div class="content-box">
                <div id="main-title" class="main-title">
                    <h1><script type="text/javascript">getText(str_system_deviceinfo);</script></h1>
                </div>
                <div class="main-content">
                    <div id="advance-info">
                        <table cellpadding="0" cellspacing="0" width="650" class="">
                            <tbody>
                            <!--tr>
                                <td width="210"><script type="text/javascript">getText(str_system_manufacturer + common_colon);</script></td>
                                <td id="manufacturer"></td>
                            </tr-->
                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_system_devicename + common_colon);</script></td>
                                <td id="devicename"></td>
                            </tr>
                            <tr>
                                <td><script type="text/javascript">getText(str_system_softwarever + common_colon);</script></td>
                                <td id="softver"></td>
                            </tr>
                            <!--<tr>
                                <td><script type="text/javascript">getText(str_system_softwareverEX + common_colon);</script></td>
                                <td id="softverEX"></td>
                            </tr>
                            <tr>
                                <td><script type="text/javascript">getText(str_system_modem + common_colon);</script></td>
                                <td id="modemsoftver"></td>
                            </tr>
                            <tr>
                                <td><script type="text/javascript">getText(str_system_modemEX + common_colon);</script></td>
                                <td id="modemsoftverEX"></td>
                            </tr>-->
                            <tr>
                                <td><script type="text/javascript">getText(str_system_hardwarever + common_colon);</script></td>
                                <td id="hardver"></td>
                            </tr>
                            <tr>
                                <td><script type="text/javascript">getText(str_system_imei + common_colon);</script></td>
                                <td id="imei"></td>
                            </tr>
                            <tr id="meidTr">
                                <td><script type="text/javascript">getText(str_system_meid + common_colon);</script></td>
                                <td id="meid"></td>
                            </tr>
                            <!--<tr>
                                <td><script type="text/javascript">getText(str_system_imsi + common_colon);</script></td>
                                <td id="imsi"></td>
                            </tr>-->
                            <tr>
                                <td><script type="text/javascript">getText(str_system_lanmac + common_colon);</script></td>
                                <td id="lanmac"></td>
                            </tr>
                            <tr>
                                <td><script type="text/javascript">getText(str_system_serial + common_colon);</script></td>
                                <td id="serial"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="main-title">
                    <h1><script type="text/javascript">getText(str_device_status);</script></h1>
                </div>
                <div class="main-content">
                    <div>
                        <table cellpadding="0" cellspacing="0" width="650" class="">
                            <tbody>
                                <tr>
                                    <td width="210"><script type="text/javascript">getText(str_device_cpu + common_colon);</script></td>
                                    <td><span class="under"><span id="cpuUsage" class="usage"></span><span id="cpu" class="strContent"></span></span></td>
                                </tr>
                                <tr>
                                    <td><script type="text/javascript">getText(str_device_memory + common_colon);</script></td>
                                    <td><span class="under"><span id="memoryUsage" class="usage"></span><span id="memory" class="strContent"></span></span></td>
                                </tr>
                                <tr>
                                    <td><script type="text/javascript">getText(str_device_uptime + common_colon);</script></td>

                                <!--tr>
                                    <td><script type="text/javascript">getText(str_device_procs + common_colon);</script></td>
                                    <td id="procs"></td>
                                </tr-->

    <div id="footer" class="footer">
        <div id="copyright" class="copyright">
            <span><script type="text/javascript">getText(common_copyright);</script>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="/html/Open_Source_Software_Notice.txt"><script type="text/javascript">getText(common_opensource);</script></a></span>
