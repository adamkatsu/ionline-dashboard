    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/statistics.css"/>
    <script type="text/javascript" src="../lib/jquery-3.5.1.min.js"></script>

<body>
<div class="container">
    <div id="header" class="header clearfix"></div>
    <div class="content clearfix">
        <div class="content-left">
            <div id="menu-left" class="menu-left">
                <div id="settings"></div>
            </div>
        </div>
        <div class="content-right">
            <div class="content-box">

                    <h1><script type="text/javascript">getText(str_statistics_mobilenetwork);</script></h1>

                                <td width="210"><script type="text/javascript">getText(str_statistics_uploadvolume + common_colon);</script></td>
