<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/wlansettings.css"/>
    <script type="text/javascript" src="../lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../lib/json_parse.js"></script>
    <script type="text/javascript" src="../lib/json2.js"></script>
    <script type="text/javascript" src="../js/languagemanage.js"></script>
    <script type="text/javascript" src="../js/tools.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/encryption.js"></script>
    <script type="text/javascript" src="../js/wifiadvanced.js"></script>
    <title></title>

</head>
<body>
<div class="container">
    <div id="header" class="header"></div>
    <div class="content">
        <div class="content-left">
            <div id="menu-left" class="menu-left">
                <div id="settings"></div>
            </div>
        </div>
        <div class="content-right">
            <div class="content-box">
                <div id="wifi24title" class="main-title">
                    <h1><script type="text/javascript">getText(str_wireless_2GHz);</script></h1>
                </div>
                <div class="main-content">
                    <form id="wifi24gfive">
                        <table cellpadding="0" cellspacing="0" width="500" class="">
                            <input type="hidden" name="band" value="0"/>
                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_wireless_80211_mode + common_colon);</script></td>
                                <td>
                                    <select id="mode24" name="mode" class="select-status"></select>
                                </td>
                            </tr>
                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_wireless_wifi_channel + common_colon);</script></td>
                                <td>
                                    <select id="channel24" name="channel" class="select-status"></select>
                                </td>
                            </tr>
                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_wireless_channel_width + common_colon);</script></td>
                                <td>
                                    <select id="bandwidth24" name="bandwidth" class="select-status"></select>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div id="wifi5title" class="main-title" >
                    <h1><script type="text/javascript">getText(str_wireless_5GHz);</script></h1>
                </div>
                <div class="main-content" id="div5g">
                    <form id="wifi5gfive">
                        <table cellpadding="0" cellspacing="0" width="500" class="">
                            <input type="hidden" name="band" value="1"/>
                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_wireless_80211_mode + common_colon);</script></td>
                                <td>
                                    <select id="mode5" name="mode" class="select-status"></select>
                                </td>
                            </tr>
                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_wireless_wifi_channel + common_colon);</script></td>
                                <td>
                                    <select id="channel5" name="channel" class="select-status"></select>
                                </td>
                            </tr>
                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_wireless_channel_width + common_colon);</script></td>
                                <td>
                                    <select id="bandwidth5" name="bandwidth" class="select-status"></select>
                                </td>
                            </tr>
                        </table>
                        <div class="btn-area">
                            <input id="apply5" type="button" class="common-btn"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="footer">
        <div id="copyright" class="copyright">
            <span><script type="text/javascript">getText(common_copyright);</script>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="/html/Open_Source_Software_Notice.txt"><script type="text/javascript">getText(common_opensource);</script></a></span>
        </div>
    </div>
</div>
<noscript>
    <div class="noscript_text">
        Your browser does not support JavaScript.
    </div>
</noscript>
</body>
</html>
